<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Kalkulator Kita</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="witdh=device-witdh, initial-scale=1.0">
</head>
<body>
	<div class="flex-container-column card">
		<div class="display">
			<h1 id="displayNumber">0</h1>
		</div>
		<div class="flex-container-row">
			<div class="button">7</div>
			<div class="button">8</div>
			<div class="button">9</div>
			<div class="button negative">+/-</div>
		</div>
		<div class="flex-container-row">
			<div class="button">4</div>
			<div class="button">5</div>
			<div class="button">6</div>
			<div class="button operator">-</div>
		</div>
		<div class="flex-container-row">
			<div class="button">1</div>
			<div class="button">2</div>
			<div class="button">3</div>
			<div class="button operator">+</div>
		</div>
		<div class="flex-container-row">
			<div class="button clear">CE</div>
			<div class="button">0</div>
			<div class="button equals double" style="flex-basis: 50%;">=</div>
		</div>
	</div>
	<div class="history card">
		<h2> Riwayat Perhitungan</h2>
			<table>
				<thead>
					<tr>
						<th>Angka Pertama</th>
						<th>Operator</th>
						<th>Angka Kedua</th>
						<th>Hasil</th>
					</tr>
				</thead>
				<tbody id="historyList"></tbody>
			</table>
	</div>
	<script type="text/javascript" src="assets/js/storage.js"></script>
	<script type="text/javascript" src="assets/js/kalkulator.js">
	</script>


</body>
</html>
